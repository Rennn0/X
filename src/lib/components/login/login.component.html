<title>Login</title>
<div class="videoBg">
  <video
    id="video-background"
    oncanplay="this.play()"
    onloadedmetadata="this.muted=true"
    loop
    [playsInline]="true"
    [autoplay]="true"
    [muted]="true"
  >
    <source [src]="videoUrl" type="video/mp4" />
  </video>
</div>
<nav class="container h-auto mb-4">
  <div class="row p-2">
    <h1>Project <kbd>X</kbd></h1>
  </div>
</nav>

<main class="container w-75 h-75 bg-opacity-75 bg-light">
  <div class="row h-100" id="LOGIN_">
    <div class="col-md-8" *ngIf="!divToggler" [@slideDown]>
      <div class="row">
        <label class="sr-only text-center m-2">Username</label>
        <div class="col-sm-6 col-md-9 m-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" placeholder="" />
          </div>
        </div>
      </div>
      <div class="row">
        <label class="sr-only text-center m-2">Password</label>
        <div class="col-sm-6 col-md-9 m-auto">
          <div class="input-group mb-2">
            <input type="password" class="form-control" placeholder="" />
          </div>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row">
          <button class="col-sm-6 m-auto mt-2 btn btn-outline-primary">
            Log In
          </button>
        </div>
        <div class="row">
          <button
            class="col-sm-6 m-auto mt-4 btn btn-outline-dark"
            (click)="toggleDiv()"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8" *ngIf="divToggler" [@slideUp]>
      <h1 class="text-center">Sign Up</h1>
      <button class="btn btn-outline-danger" (click)="toggleDiv()">
        Go Back
      </button>
    </div>

    <div class="col-md-4 m-sm-auto" id="ABOUT_US">
      <ngx-typed-js
        [typeSpeed]="50"
        [strings]="[aboutUsContent.title]"
        [showCursor]="false"
      >
        <h2 class="text-left typing"><em></em></h2>
      </ngx-typed-js>
      <ngx-typed-js
        [typeSpeed]="20"
        [startDelay]="2000"
        [strings]="[aboutUsContent.body]"
        [showCursor]="false"
        (completed)="isTitleTime()"
      >
        <p class="typing"></p>
      </ngx-typed-js>
      <ngx-typed-js
        [typeSpeed]="10"
        [strings]="[aboutUsContent.author]"
        [showCursor]="false"
        *ngIf="titleTime"
      >
        <footer class="blockquote-footer typing">
          <cite title="Source Title"></cite>
        </footer>
      </ngx-typed-js>
    </div>
    <div class="col" id="ABOUT_US_SMALL">
      <mat-expansion-panel>
        <mat-expansion-panel-header> About Us </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <ngx-typed-js
            [typeSpeed]="20"
            [strings]="[aboutUsContent.body]"
            [showCursor]="false"
            (completed)="isTitleTime(true)"
          >
            <p class="typing"></p>
          </ngx-typed-js>
          <ngx-typed-js
            [typeSpeed]="10"
            [strings]="[aboutUsContent.author]"
            [showCursor]="false"
            *ngIf="titleTimeSmall"
          >
            <footer class="blockquote-footer typing">
              <cite title="Source Title"></cite>
            </footer>
          </ngx-typed-js>
        </ng-template>
      </mat-expansion-panel>
    </div>
  </div>
</main>

<footer class="container h-auto mt-2">
  <div class="row p-2 float-end">
    <h1>LUKA STUDIO</h1>
  </div>
</footer>

<title>Login</title>
<div class="videoBg">
  <video
    id="video-background"
    oncanplay="this.play()"
    onloadedmetadata="this.muted=true"
    loop
    [playsInline]="true"
    [autoplay]="true"
    [muted]="true"
  >
    <source [src]="videoUrl" type="video/mp4" />
  </video>
</div>
<nav class="container h-auto mb-4">
  <div class="row p-2">
    <h1>Project <kbd>X</kbd></h1>
  </div>
</nav>

<main class="container w-75 h-75 bg-opacity-75 bg-light">
  <div class="row h-100" id="LOGIN_">
    <div class="col-md-8 slide-down" *ngIf="!divToggler">
      <form [formGroup]="myLoginForm" onkeydown="return event.key !='Enter';">
        <div class="row">
          <label class="sr-only text-center m-2">Username</label>
          <div class="col-sm-6 col-md-9 m-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                [ngClass]="{
                  warning:
                    myLoginForm.get('username')?.touched &&
                    myLoginForm.get('username')?.invalid
                }"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <label class="sr-only text-center m-2">Password</label>
          <div class="col-sm-6 col-md-9 m-auto">
            <div class="input-group mb-2">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  warning:
                    myLoginForm.get('password')?.touched &&
                    myLoginForm.get('password')?.invalid
                }"
              />
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <div class="row">
            <button
              [disabled]="myLoginForm.invalid"
              class="col-sm-6 m-auto mt-2 btn btn-outline-primary"
              (click)="login()"
            >
              Log In
            </button>
          </div>
          <div class="row">
            <button
              class="col-sm-6 m-auto mt-4 btn btn-outline-dark"
              (click)="toggleDiv()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8 slide-up" *ngIf="divToggler">
      <form
        [formGroup]="mySignupForm"
        class="container m-sm-2"
        onkeydown="return event.key !='Enter';"
      >
        <button
          class="btn col-sm-4 mb-3 btn-close"
          (click)="toggleDiv()"
        ></button>

        <div class="row mb-sm-3 mb-1">
          <div class="col-sm-6">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="..."
              formControlName="name"
              [ngClass]="{
                warning:
                  mySignupForm.get('name')?.touched &&
                  mySignupForm.get('name')?.invalid
              }"
            />
          </div>
          <div class="col-sm-6">
            <label for="lastname">Surname</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control"
              placeholder="..."
              formControlName=""
              [ngClass]="{
                warning:
                  mySignupForm.get('lastname')?.touched &&
                  mySignupForm.get('lastname')?.invalid
              }"
            />
          </div>
        </div>

        <div class="row mb-sm-3 mb-1">
          <div class="col">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="exXxample@gmail.com"
              formControlName="email"
              [ngClass]="{
                warning:
                  mySignupForm.get('email')?.touched &&
                  mySignupForm.get('email')?.invalid
              }"
            />
          </div>
        </div>

        <div class="row mb-sm-3 mb-1">
          <div class="col-sm-8">
            <label for="username">@Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
              placeholder="cutieKiller8"
              formControlName="username"
              [ngClass]="{
                warning:
                  mySignupForm.get('username')?.touched &&
                  mySignupForm.get('username')?.invalid
              }"
            />
          </div>
          <div class="col-sm-4">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="stromgest"
              formControlName="password"
              [ngClass]="{
                warning:
                  mySignupForm.get('password')?.touched &&
                  mySignupForm.get('password')?.invalid
              }"
            />
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-5">
          <button
            class="btn col-sm-4 col-6 btn-primary"
            (click)="signup()"
            [disabled]="mySignupForm.invalid"
          >
            Register
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-4 m-sm-auto" id="ABOUT_US">
      <div class="container">
        <ngx-typed-js
          [typeSpeed]="50"
          [strings]="[aboutUsContent.title]"
          [showCursor]="false"
        >
          <h2 class="text-left typing"><em></em></h2>
        </ngx-typed-js>
        <ngx-typed-js
          [typeSpeed]="20"
          [startDelay]="2000"
          [strings]="[aboutUsContent.body]"
          [showCursor]="false"
          (completed)="isTitleTime()"
        >
          <p class="typing"></p>
        </ngx-typed-js>
        <ngx-typed-js
          [typeSpeed]="10"
          [strings]="[aboutUsContent.author]"
          [showCursor]="false"
          *ngIf="titleTime"
        >
          <footer class="blockquote-footer typing">
            <cite title="Source Title"></cite>
          </footer>
        </ngx-typed-js>
      </div>
    </div>
    <div class="col" id="ABOUT_US_SMALL">
      <mat-expansion-panel>
        <mat-expansion-panel-header> About Us </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <ngx-typed-js
            [typeSpeed]="20"
            [strings]="[aboutUsContent.body]"
            [showCursor]="false"
            (completed)="isTitleTime(true)"
          >
            <p class="typing"></p>
          </ngx-typed-js>
          <ngx-typed-js
            [typeSpeed]="10"
            [strings]="[aboutUsContent.author]"
            [showCursor]="false"
            *ngIf="titleTimeSmall"
          >
            <footer class="blockquote-footer typing">
              <cite title="Source Title"></cite>
            </footer>
          </ngx-typed-js>
        </ng-template>
      </mat-expansion-panel>
    </div>
  </div>
</main>

<footer class="container h-25 p-3">
  <div class="row text-end">
    <p>
      <a
        href="https://github.com/Rennn0/X/tree/master"
        target="_blank"
        class="text-info"
        >Github</a
      >
      |
      <a
        href="https://www.facebook.com/luka.danelia.5876/"
        target="_blank"
        class="text-info"
        >Facebook</a
      >
    </p>
  </div>
</footer>

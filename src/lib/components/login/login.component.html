<title>Login</title>
<div class="videoBg">
  <video
    id="video-background"
    oncanplay="this.play()"
    onloadedmetadata="this.muted=true"
    loop
    [playsInline]="true"
    [autoplay]="true"
    [muted]="true"
  >
    <source [src]="videoUrl" type="video/mp4" />
  </video>
</div>
<nav class="container h-auto mb-4">
  <div class="row p-2">
    <h1>Project <kbd>X</kbd></h1>
  </div>
</nav>

<main class="container w-75 h-75 bg-opacity-75 bg-light">
  <div class="row h-100">
    <div class="col-md-8" *ngIf="!divToggler" [@slideDown]>
      <h1 class="text-center">Login</h1>
      <div class="row">
        <button class="btn btn-outline-danger" (click)="toggleDiv()">
          Toggled
        </button>
      </div>
    </div>
    <div class="col-md-8" *ngIf="divToggler" [@slideUp]>
      <h1 class="text-center">Sign Up</h1>
      <button class="btn btn-outline-danger" (click)="toggleDiv()">
        Toggle Back
      </button>
    </div>
    <div class="col-md-4 m-sm-auto">
      <ngx-typed-js
        [typeSpeed]="50"
        [strings]="[aboutUsContent.title]"
        [showCursor]="false"
      >
        <h2 class="text-left typing"><em></em></h2>
      </ngx-typed-js>
      <ngx-typed-js
        [typeSpeed]="20"
        [startDelay]="2000"
        [strings]="[aboutUsContent.body]"
        [showCursor]="false"
        (completed)="isTitleTime()"
      >
        <p class="typing"></p>
      </ngx-typed-js>
      <ngx-typed-js
        [typeSpeed]="10"
        [strings]="[aboutUsContent.author]"
        [showCursor]="false"
        *ngIf="titleTime"
      >
        <footer class="blockquote-footer typing">
          <cite title="Source Title"></cite>
        </footer>
      </ngx-typed-js>
    </div>
  </div>
</main>

<footer class="container h-auto mt-2">
  <div class="row p-2 float-end">
    <h1>LUKA STUDIO</h1>
  </div>
</footer>
